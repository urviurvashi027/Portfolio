<div class="row">
  <div class="col-6 col-lg-6 col-md-6 col-sm-6">
    <mat-card>
      <mat-card-title>Some Fruits</mat-card-title>
<mat-card-content>
<ul>
  <li *ngFor='let f of fruitList'>
    {{f}}
  </li>
</ul>
</mat-card-content>
    </mat-card>
  </div>
  <div class="col-6 col-lg-6 col-md-6 col-sm-6">
    <mat-card>
      <mat-card-title>Contact List</mat-card-title>
<mat-card-content>
<ul>
  <li *ngFor='let f of contactList'>
    <div class="main">
      <div class="imgDiv">{{f.initials}}</div>
      <div class="nameDiv">{{f.name}}</div>
    </div>
  </li>
</ul>
</mat-card-content>
    </mat-card>
  </div>
</div>
<div class="row">
    <div class="col-6 col-lg-6 col-md-6 col-sm-6">
      <mat-card>
          <mat-list>
              <h3 mat-subheader>Folders</h3>
              <mat-list-item *ngFor="let folder of folders">
                <mat-icon mat-list-icon>folder</mat-icon>
                <h4 mat-line>{{folder.name}}</h4>
                <p mat-line> {{folder.updated | date}} </p>
              </mat-list-item>
              <mat-divider></mat-divider>
              <h3 mat-subheader>Notes</h3>
              <mat-list-item *ngFor="let note of notes">
                <mat-icon mat-list-icon>note</mat-icon>
                <h4 mat-line>{{note.name}}</h4>
                <p mat-line> {{note.updated | date}} </p>
              </mat-list-item>
            </mat-list>
      </mat-card>
    </div>
    </div>
